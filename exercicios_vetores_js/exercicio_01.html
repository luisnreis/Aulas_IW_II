<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <script>
        //-------------FALTA FAZER A PARTE DE ORDENAÇÃO------------//
        /* function sortnum(a, b){
        return (a - b)
        } */
        var qnt = parseInt(prompt('Digite quantos números deseja guardar.'))

        for (let i = 0; i < qnt; i++) {
            var num = [prompt('Digite os números')]
            for(var cont in num){
            document.write(`${num[cont]}<br>`)
        }
        }
    </script>
</body>
</html>
