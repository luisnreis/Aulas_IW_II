
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mexendo com DOM</title>
</head>

<style>
    body{
        background-color: rgb(255, 0, 0);
        color: black;
        text-align: center;
        font-size: 20px;
    }
</style>

<body>

<h1>Iniciando estudos com DOM</h1>
<p>Aqui vai o resultado</p>
<p>Aprendendo a usar <strong>DOM</strong> com JS</p>
<div id="click">Clique aqui</div>

<script>
    var corpo = window.document.body
    corpo.style.background = 'snow'

    var tagg1 = window.document.getElementsByTagName('p')[0]
    window.document.write(tagg1.innerText)
    tagg1.style.color = 'slateblue'

    var tagg2 = window.document.getElementsByTagName('p')[1]
    window.document.write(tagg2.innerHTML)

    var div = window.document.getElementById('click')
    div.style.background = 'gold'

    var d = window.document.querySelector('div#click')
    d.style.color = 'blue'
    </script>

</body>
</html>
