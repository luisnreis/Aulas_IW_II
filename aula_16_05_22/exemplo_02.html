<body>
    <script>
        var num = [1, 3, 5, 7]
        //document.write(num)
        var tam = num.length
        for (let cont = 0; cont < tam; cont++) {
            document.write(`${num[cont]}<br>`)
        }

        for(var cont in num){
            document.write(`${num[cont]}<br>`)
        }

        console.log(num.indexOf(5))
    </script>
